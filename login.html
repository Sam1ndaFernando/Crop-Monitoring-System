<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('../Crop-Front-end/assets/img/login.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image scales to cover the screen */
            font-family: 'Arial', sans-serif;
            margin: 0; /* Removes default margins for a clean fullscreen look */
            height: 100vh; /* Ensures the body fills the viewport height */
            width: 100vw; /* Ensures the body fills the viewport width */
        }

        .card {
            border-radius: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none;
        }

        #signupSection {
            display: none;
        }
    </style>
</head>
<body>
<!--============================== Sign In Section ==========================================-->
<section id="signInSection">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h2 class="text-center mb-4">Sign In</h2>
            <form id="signInForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailLogin" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordLogin" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" id="loginBtn">Sign In</button>
                </div>
                <div id="alertSignIn" class="alert mt-3"></div>
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></small>
                </div>
            </form>
        </div>
    </div>
</section>

<!--============================== Sign Up Section ==========================================-->
<section id="signupSection">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 450px;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signUpForm">
                <div class="mb-3">
                    <label for="user_id" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter your User ID" required>
                </div>
                <div class="mb-3">
                    <label for="emailSignUp" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailSignUp" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordSignUp" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordSignUp" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select your Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div id="alertSignUp" class="alert mt-3"></div>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></small>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    const users = [
        { email: "uthpala2001@gmail.com", password: "123" },
        { email: "abc", password: "123" }
    ];

    function toggleForms() {
        const signInSection = document.getElementById('signInSection');
        const signUpSection = document.getElementById('signupSection');
        signInSection.style.display = signInSection.style.display === 'none' ? 'block' : 'none';
        signUpSection.style.display = signUpSection.style.display === 'none' ? 'block' : 'none';
    }

    function checkCredentials(email, password) {
        return users.some(user => user.email === email && user.password === password);
    }

    function handleLogin(event) {
        event.preventDefault();
        const emailInput = document.querySelector('#emailLogin');
        const passwordInput = document.querySelector('#passwordLogin');
        const email = emailInput.value;
        const password = passwordInput.value;

        if (checkCredentials(email, password)) {
            alert('Login successful!');
            window.location.href = './index.html';
        } else {
            alert('Invalid email or password. Please try again.');
        }
    }

    document.querySelector('#loginBtn').addEventListener('click', handleLogin);
</script>
</body>
</html>
