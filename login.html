<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Green Shadow is an innovative Crop Monitoring System designed to optimize agricultural management."
          name="description">
    <meta content="Crop Monitoring, Agriculture, Crop Health, Farming, Monitoring Logs, Agricultural Management, Green Shadow"
          name="keywords">
    <meta content="Saminda Fernando" name="author">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Green Shadow </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="assets/styles/login.css" rel="stylesheet">

    <style>
        .image {
            background-image: url('assets/images/bgSiSu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>

<div class="image">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card  card shadow-lg">
            <div class="row no-gutters">
                <div class="col-md-6 logo-section d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <img alt="Green Shadow Logo" class="logo-img" src="assets/images/logo.png">
                    </div>
<!--                    <div class="hand-image-container">-->
<!--                        <img alt="Hand with Plant"-->
<!--                             class="hand-img" src="assets/images/depositphotos_7151451-stock-photo-plant-in-hands-removebg-preview.png">-->
<!--                    </div>-->
                </div>
                <div class="col-md-6 p-4">
                    <h3 class="text-center mb-4 welcome">Login</h3>
                    <form>
                        <div class="form-group position-relative">
<!--                            <span class="input-icon"><i class="fas fa-user"></i></span>-->
                            <input class="form-control userName" placeholder="User name" required type="text">
                        </div>
                        <div class="form-group position-relative">
<!--                            <span class="input-icon"><i class="fas fa-lock "></i></span>-->
                            <input class="form-control password" placeholder="Password" required type="password">
                        </div>
                        <div class="text-right">
                            <a class="forgot-password" href="#">Forgot password?</a>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button class="btn btn-success" type="submit">Sign In</button>
                            <button class="btn btn-warning" type="button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
